<div *ngIf="search.length && !entity">Could not locate entity with asset id: {{ search }}</div>

<div *ngIf="entity">
    <div class="blueprint-name">{{ name }}</div>
    <myth-tools-entity [entity]="entity"></myth-tools-entity>

    <mat-accordion [multi]="true" *ngIf="references.length">
        <mat-expansion-panel [(expanded)]="isExpanded">
            <mat-expansion-panel-header>
                <mat-panel-title>References ({{ references.length }})</mat-panel-title>
            </mat-expansion-panel-header>

            <ng-template matExpansionPanelContent>
                <myth-tools-references [references]="references"></myth-tools-references>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
